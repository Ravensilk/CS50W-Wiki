{% extends "encyclopedia/layout.html" %}

{% block title %}
Add Entry
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-10">
        <h1>Edit Entry</h1>
    </div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %} {% if message.tags == 'success' %} alert-success {% elif message.tags == 'error' %} alert-danger {% else %} alert-warning {% endif %} {% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <div class="col-10">
        <form action="{% url 'edit' title %}" method="post" class=" addbody">
            {% csrf_token %}
            {{ editform }}
            <input type="submit" value="Save Entry" class="btn btn-secondary mt-2">
        </form>
    </div>
</div>

{% endblock %}
